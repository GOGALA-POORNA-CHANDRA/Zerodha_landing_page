<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <nav style="width: 100%; padding: 15px 20px; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid rgb(147, 147, 147);">
        <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha Logo" width="150px" height="19px" style="cursor: pointer; margin-left: 100px;">
        <ul style="flex: 1; text-align: right; margin-right: 60px; gap: 20px; list-style: none;">
            <li style="display: inline-block; font-size: 20px; margin: 20px;">
                <a href="https://zerodha.com/open-account/" style="text-decoration: none; color: black; font-weight: lighter; font-size: smaller; padding: 10px;" 
                   onmouseover="this.style.color='rgb(30, 133, 237)'" 
                   onmouseout="this.style.color='black'">Signup</a>
            </li>
            <li style="display: inline-block; font-size: 20px; margin: 20px;">
                <a href="https://zerodha.com/about/" style="text-decoration: none; color: black; font-weight: lighter; font-size: smaller; padding: 10px;" 
                   onmouseover="this.style.color='rgb(30, 133, 237)'" 
                   onmouseout="this.style.color='black'">About</a>
            </li>
            <li style="display: inline-block; font-size: 20px; margin: 20px;">
                <a href="https://zerodha.com/products/" style="text-decoration: none; color: black; font-weight: lighter; font-size: smaller; padding: 10px;" 
                   onmouseover="this.style.color='rgb(30, 133, 237)'" 
                   onmouseout="this.style.color='black'">Product</a>
            </li>
            <li style="display: inline-block; font-size: 20px; margin: 20px;">
                <a href="https://zerodha.com/charges/" style="text-decoration: none; color: black; font-weight: lighter; font-size: smaller; padding: 10px;" 
                   onmouseover="this.style.color='rgb(30, 133, 237)'" 
                   onmouseout="this.style.color='black'">Pricing</a>
            </li>
            <li style="display: inline-block; font-size: 20px; margin: 20px;">
                <a href="https://support.zerodha.com/" style="text-decoration: none; color: black; font-weight: lighter; font-size: smaller; padding: 10px;" 
                   onmouseover="this.style.color='rgb(30, 133, 237)'" 
                   onmouseout="this.style.color='black'">Support</a>
            </li>
        </ul>
        <img src="landing.jpg" alt="Menu" width="30px" height="30px" style="cursor: pointer; margin-right: 200px;">
    </nav>

    <div >
        <img src="landing.jpg" alt="Main Menu">
    </div>

    <h1 style="text-align: center; font-size: 50px; margin-top: 55px;">
        Invest in everything
    </h1>

    <p style="text-align: center; font-size: 20px; margin-top: 20px;">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
    </p>

    <button onclick="window.open('https://zerodha.com/open-account/')" 
        style="display: block; margin: 40px auto; border-radius: 4px; background-color: rgb(30, 133, 237); padding: 10px 40px; font-size: 20px; font-weight: 700; color: white; border: none; cursor: pointer;"
        onmouseover="this.style.backgroundColor='rgb(24, 102, 193)'; this.style.transform='translateY(-3px)'" 
        onmouseout="this.style.backgroundColor='rgb(30, 133, 237)'; this.style.transform='translateY(0)'">
        Sign up for free
    </button>

</body>
</html>
